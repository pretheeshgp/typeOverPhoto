				let separator = ",";

				function getAPhoto(e,refresh) {


					 var key=e.keyCode || e.which;
								

					  if (key==13 || refresh==1){

					  		photo.style.backgroundImage='none';

					  		body.style.backgroundImage='none';
								separator= separator + ',';
								if(separator.length>20) {

												separator = '';

								}
								let search = document.getElementById('findPhoto').value;
								let unsplashUrl = "https://source.unsplash.com/random/?"+search+separator;

								let url = "url('"+unsplashUrl+"')";
								photo.style.backgroundImage=url;

								document.getElementById('blo').style.backgroundImage='none';

								timer= 24000;
							//	reloader = setInterval(reload, timer);



					  }






				}


				function playAudio(e) {

								console.log('playAudio');


								let key = e.keyCode || e.which;					


								if (key==32){

								  				document.getElementById('audio').src="../sounds/"+spaceKey;

								  				writing = typeable.value + ' ';
  												typeable.value=writing;

								}


								else if (key==13){

								  				document.getElementById('audio').src="../sounds/"+enterKey;
								  		/*		document.getElementById('audio').src="../sounds/bubble1.mp3"; */

								}


								else if(e.keyCode >= 48 && e.keyCode <= 57) {




								  				document.getElementById('audio').src="../sounds/"+numberKey;


								}


								else {

								//  				document.getElementById('audio').src="../sounds/key3.mp3";
								  				document.getElementById('audio').src="../sounds/"+typingKey;




								}

								pauseAudio();


								document.getElementById('audio').play();
				}

				function pauseAudio() {

								console.log('pauseAudio');

								document.getElementById('audio').pause();
				}
